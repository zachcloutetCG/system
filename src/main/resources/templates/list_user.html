<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<div>
    <form th:action="@{/edit_user}" method="post">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Courses</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:object = "${map}" th:each="user: ${listUsers}">
                    <td>Edit: <button name="select_user" class="btn btn-primary"  th:value="${user}" th:text="${user.id}"/></td>
                    <td th:text="${user.id}"th:href="@{/login}"></td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                    <td>
                        <a th:field="*{userId}" th:value = "${user.id}" th:href="@{list_courses}">View Courses</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </form>
</div>
