<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Course Creation</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Create Course</h1>
        </div>
        <form th:action="@{/process_course}" th:object="${course}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Course Name:</label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
             
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Department:</label>
                <div class="col-8">
                    <input type="text" th:field="*{department}"class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Instructor Name:</label>
                <div class="col-8">
                    <input type="text" th:field="*{instructor}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
        </form>
        <form th:action="@{/users}" >
            <input type="submit" value="Home" />
        </form>
    </div>
</body>
</html>
